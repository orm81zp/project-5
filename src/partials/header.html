<header id="header" class="header">
  <div class="container">
    <div class="inner-container">
      <div class="menu-wrapper">
        <a class="logo" href="./">
          <svg width="132" height="24">
            <use href="./img/icons.svg#icon-logo"></use>
          </svg>
        </a>
        <button
          class="hamburger hamburger--collapse js-open-menu"
          type="button"
          aria-label="Open menu"
        >
          <svg class="icon" width="32" height="32">
            <use href="./img/icons.svg#icon-burger-menu"></use>
          </svg>
        </button>
      </div>
      <div class="mobile-menu-container js-menu-container">
        <div class="mobile-menu-overlay"></div>
        <div class="mobile-menu">
          <button
            type="button"
            class="close js-close-menu"
            aria-label="Close menu"
          >
            <svg class="icon" width="24" height="24">
              <use href="./img/icons.svg#icon-cross"></use>
            </svg>
          </button>
          <ul class="navigation-menu">
            <li class="menu-item">
              <a class="menu-link {=$highlight-home}" href="./">Home</a>
            </li>
            <li class="menu-item">
              <a
                class="menu-link {=$highlight-favorites}"
                href="./favorites.html"
                >Favorites</a
              >
            </li>
          </ul>
          <ul class="socials-menu">
            <li class="menu-item">
              <a
                class="menu-link"
                href="https://www.facebook.com/goITclub/"
                target="_blank"
              >
                <svg class="menu-icon" width="28" height="28">
                  <use href="./img/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="menu-item">
              <a
                class="menu-link"
                href="https://www.instagram.com/goitclub/"
                target="_blank"
              >
                <svg class="menu-icon" width="28" height="28">
                  <use href="./img/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="menu-item">
              <a
                class="menu-link"
                href="https://www.youtube.com/c/GoIT"
                target="_blank"
              >
                <svg class="menu-icon" width="28" height="28">
                  <use href="./img/icons.svg#icon-youtube"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
